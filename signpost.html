<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signpost</title>
    <link rel="stylesheet" href="gridstack/gridstack.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="gridstack/gridstack-all.js"></script>
    <script src="signpost.js"></script>
</head>

<body>
    <!-- Gridstack desktop -->
    <div id="desktop" class="grid-stack">
        <!-- Dummy tile for testing drag/resize -->
        <!-- <div class="grid-stack-item"
           data-gs-x="0" data-gs-y="0"
           data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          Test Tile
        </div>
      </div> -->
    </div>

    <div id="bubble-message" class="hidden"></div>

    <!-- Toolbar -->
    <div id="toolbar">
        <button id="btn-add" title="Add bookmark">➕</button>
        <button id="btn-settings" title="Settings">⚙️</button>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings hidden">
        <h3>Global settings</h3>
        <label>
            <input type="checkbox" id="setting-new-tab" />
            Open bookmarks in new tab
        </label>
        <br>
        <label>
            <input type="checkbox" id="setting-confirm-remove" />
            Confirm before removing bookmark
        </label>
        <br>
        <label>
            Item size (px):
            <input type="number" id="setting-item-size" min="40" max="300" step="10" />
        </label>
        <br>
        <label>
            Desktop background color:
            <input type="color" id="setting-background-color" />
        </label>
        <br>
        <label>
            Desktop background image (max 2.5 MB):
            <input type="file" id="setting-background-image" accept="image/*" />
        </label>
        <br>
        <button id="clear-background">Clear background</button>
        <br>
        <button id="reset-settings">Reset to defaults</button>
        <br>
        <label>Some changes require page refresh.</label>
        <br>
        <button class="btn-close">Close panel</button>
    </div>

    <!-- Initial Setup Modal -->
    <div id="setup-prompt" class="modal hidden">
        <div class="modal-content">
            <h2>Welcome to your Signpost</h2>
            <p>How would you like to begin?</p>
            <button id="load-bookmarks">Load bookmarks from Bookmarks Bar</button>
            <button id="start-empty">Start from an empty grid</button>
        </div>
    </div>

    <!-- Bookmark Picker Modal -->
    <div id="bookmark-picker" class="modal hidden">
        <div class="modal-content">
            <h2>Select a bookmark or folder</h2>
            <div id="bookmark-tree"></div>
            <button class="btn-close">Close</button>
        </div>
    </div>

</body>

</html>
