<!-- signpost.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signpost</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Toolbar -->
  <div id="toolbar">
    <button id="add-bookmark">‚ûï Add bookmark</button>
    <button id="add-folder">üìÅ Add folder</button>
    <button id="open-settings">‚öôÔ∏è Settings</button>
  </div>

  <!-- Settings Panel -->
  <div id="settings-panel" class="settings hidden">
    <h3>Global settings</h3>
    <label>
      <input type="checkbox" id="open-in-new-tab" />
      Open bookmarks in new tab
    </label>
    <br>
    <label>
      <input type="checkbox" id="confirm-before-remove" />
      Confirm before removing bookmark
    </label>
    <br>
    <label>
      Tile size (px):
      <input type="number" id="tile-size" min="50" max="300" step="10" value="140" />
    </label>
    <br>
    <label>
      Desktop background color:
      <input type="color" id="desktop-background-color" />
    </label>
    <br>
    <label>
      Desktop background image (max 2.5 MB):
      <input type="file" id="desktop-background-image" accept="image/*" />
    </label>
    <br>
    <button id="clear-background-image">Clear background image</button>
    <br>
    <button id="reset-global-settings">Reset to defaults</button>
    <br>
    <label>Some changes require page reload.</label>
    <br>
    <button id="close-settings">Close</button>
  </div>

  <!-- Initial Setup Modal -->
  <div id="setup-prompt" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome to your Signpost</h2>
      <p>How would you like to begin?</p>
      <button id="load-bookmarks">Load bookmarks from Bookmarks Bar</button>
      <button id="start-empty">Start from an empty grid</button>
    </div>
  </div>

  <!-- Bookmark Picker Modal -->
  <div id="bookmark-picker" class="modal hidden">
    <div class="modal-content">
      <h2>Select a bookmark or folder</h2>
      <div id="bookmark-tree"></div>
      <button id="close-picker">Cancel</button>
    </div>
  </div>

  <!-- Folder Size Modal -->
  <div id="folder-size-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Set folder tile size</h2>
      <label>
        Width (tiles):
        <input type="number" id="folder-width" min="1" value="2">
      </label>
      <br>
      <label>
        Height (tiles):
        <input type="number" id="folder-height" min="1" value="2">
      </label>
      <br>
      <button id="apply-folder-size">Apply</button>
      <button id="cancel-folder-size">Cancel</button>
    </div>
  </div>

  <div id="grid-container"></div>

  <script src="signpost.js"></script>
</body>

</html>
